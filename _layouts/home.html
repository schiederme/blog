{% include header.html %}
<main>
  <h1>{{ site.title }}</h1>

  <ul>
  {% for post in site.posts %}
    <li class="post">
      <a href="{{ post.url }}">
        <b>{{ post.title }}</b>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>
      </a>
    </li>
  {% endfor %}
  </ul>
</main>

{% include footer.html %}
